<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario de satisfaçao</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><b>Feedback do Usuário</b></h1>
    </header>
    <a href="index.html" target="_self"><button>Voltar</button></a>
    <br><br>
    <form action="enviar" method="post">
        <label for="Nome">Nome</label>
        <input type="text">
        <br><br>
        <label for="comentario">comentario</label><br>
        <textarea  cols="50" rows="30" required> </textarea><br><br>
        <label for="satisfacao">Satisfação (1 a 10):</label><br>
        <input type="range" id="satisfacao" name="satisfacao" min="1" max="10" step="1" value="5">
        <br><br>
        <button type="submit">enviar</button>
    </form>
    <br><br>
    
    
</body>
</html>
